<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dify Copier 設定</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 24px; max-width: 720px; }
    label { display: block; margin: 12px 0 4px; font-weight: 600; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { margin-top: 16px; padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    .note { color: #666; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Dify Copier 設定</h1>

  <label>API Base（末尾スラッシュなし）</label>
  <input id="apiBase" placeholder="https://dify.example.com" />

  <label>API Key（Workflow/Appのキー）</label>
  <input id="apiKey" placeholder="app-xxxxx / wkf-xxxxx など" />

  <label>アプリ種別</label>
  <select id="appType">
    <option value="workflow">Workflow</option>
    <option value="chat">Chat App</option>
  </select>

  <div class="row">
    <div>
      <label>（Workflow）入力キー</label>
      <input id="inputKey" placeholder="text" />
    </div>
    <div>
      <label>（Workflow）出力キー</label>
      <input id="outputKey" placeholder="text" />
    </div>
  </div>

  <label>ユーザーID（任意）</label>
  <input id="userId" placeholder="chrome-ext" />

  <button class="btn" id="save">保存</button>
  <div class="note">
    ※ WorkflowをAPI公開していないと実行できません。<br/>
    ※ Workflowの切り替えはAPIキーで識別されます（複数Workflow運用時はキーを使い分けてください）。 [oai_citation:7‡Dify Docs](https://docs.dify.ai/api-reference/workflow-execution/execute-workflow) [oai_citation:8‡GitHub](https://github.com/langgenius/dify/issues/6841?utm_source=chatgpt.com)
  </div>

  <script src="options.js"></script>
</body>
</html>
